<html>
    <head>
        <title>Platypus javascript API</title>
        <style type="text/css">
            html, body {width:100%, height:100%}
        </style>     
        
        <script type="text/javascript">
            function testReq() {
                var req;
                if (XMLHttpRequest) {
                req = new XMLHttpRequest();
                } else {
                try {
                    req = new ActiveXObject('MSXML2.XMLHTTP.3.0');
                } catch (e) {
                    req = new ActiveXObject("Microsoft.XMLHTTP");
                }
                }
                req.open("POST", "http://localhost:8080/application/api?id=134211298196821&type=16", false);
                req.setRequestHeader("authorization", "Basic dGVzdHVzZXIxOnRlc3Q=");
                req.setRequestHeader("Content-type", "application/json; charset=utf-8");
                req.setRequestHeader("Pragma", "no-cache");
                req.send("{\"test\":\"test\"}");
                return req.responseText;
            }
        </script>
    </head>
    <body>
        <p>
            Invoke server module method.
            <input id="testModuleMethodButton" type="button"  value="Test" onclick="testReq()"/>
        </p>
        <p>
            Execute server query.
            <input id="testExecuteQueryButton" type="button"  value="Test"/>
        </p>
        <table border="0" width="100%" cellpadding="0" cellspacing="0">
            <tr>
                <td width='50%'>
                    <div id='left-col'></div>
                </td>
                <td width='50%'>
                    <div id='right-col'></div>
                </td>
            </tr>
        </table>

    </body>
</html>
