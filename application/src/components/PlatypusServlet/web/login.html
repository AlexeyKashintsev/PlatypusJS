<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="gwt:module"
              content="com.eas.client.application.Main=com.eas.client.application.Main">
        <meta name="gwt:property" content="locale=ru_RU">
        <title>Platypus GWT client login page</title>
        <script type="text/javascript">
            function showSampleForm(){
                require(["SimpleStyleTest"], function(){
                    var f = new SimpleStyleTest();
                    f.show();
                });
            }
        </script>
    </head>
    <body>
        <script type="text/javascript"
        src="com.eas.client.application.Main/com.eas.client.application.Main.nocache.js"></script>
        <div class="platypusModule" id="LoginForm"
             style="width: 100%; height: 100%;"></div>
        <form style="display:none" action="j_security_check" method="get" enctype="application/x-www-form-urlencoded">
            <input id="txtusr" type="text" name="j_username"/>
            <input id="txtpasswd" type="password" name="j_password"/>
            <input id="btnsubmit" type="submit"/>
        </form>
        <!--button title="Show StyleTest" onclick="showSampleForm();">
            Show platypus form...
        </button-->

    </body>
</html>
