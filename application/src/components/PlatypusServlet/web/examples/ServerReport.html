<html>
    <head>
        <title>Platypus javascript API</title>
        <style type="text/css">
            html, body {width:100%, height:100%}
        </style>     
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <script type="text/javascript" src="/js/api.js"></script>
        <script type="text/javascript" src="/js/servermodule.js"></script>
        <script type="text/javascript">
            //сервер должен быть настроен на базу EAS
            $(function () {
                var moduleId = "134062649490636";
                Platypus.API.setServerUrl("/application/");       
                Platypus.Server.Module.get(moduleId, function(sm) {  
                    
                    $("#testModuleExecuteReportButton").click(function() {
                        Platypus.API.executeServerReport(moduleId, function(data) { });
                    });
                });
            });
        </script>
    </head>
    <body>
        <p>
            Invoke server module method.
            <input id="testModuleExecuteReportButton" type="button"  value="ExecuteReport"/>
        </p>
        <table border="0" width="100%" cellpadding="0" cellspacing="0">
            <tr>
                <td width='50%'>
                    <div id='left-col'></div>
                </td>
                <td width='50%'>
                    <div id='right-col'></div>
                </td>
            </tr>
        </table>

    </body>
</html>
